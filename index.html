<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="clockholder">
        <div class="frame">
            <div class="tick">
                <div class="t1"></div>
                <div class="t2"></div>
                <div class="t3"></div>
                <div class="t4"></div>
            </div>
            <div class="t"></div>
            <div class="s"></div>
            <div class="r"></div>
            <div class="c"></div>
        </div>
    </div>

    <div class="card">
        <div class="digit">
            <h2 id="dh"></h2>
            <span>:</span>
            <h2 id="dm"></h2>
            <span>:</span>
            <h2 id="ds"></h2>
            <h3 id="z">AM</h3>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
